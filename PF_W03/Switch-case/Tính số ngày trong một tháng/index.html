<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="month">
    <button onclick="btn()">Tính số ngày</button>
    <p id="result"></p>
</body>
<script>
    function btn() {
    let month = document.getElementById("month").value
    let day
    switch(month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                day = "Tháng " + month + " có 31 ngày"
                break;
            case "2":
                day = "Tháng " + month + " có 29 ngày"
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                day = "Tháng " + month + " có 30 ngày"
                break;
            default:
                day = "Nhập tháng không chính xác"
    }
    document.getElementById("result").innerHTML = day
}
</script>
</html>
