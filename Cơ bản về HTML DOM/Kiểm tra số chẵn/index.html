<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số chẵn</title>
</head>
<body>
    <p>Nhập số</p>
    <input type="text" id="num">
    <button onclick="m1()">Kiểm tra</button>
</body>
<script>
    function m1() {
        var a = document.getElementById("num").value
        a = parseInt(a);
        if (a % 2 == 0) {
            alert(a + " là một số chẵn");
        } 
        else {
            alert(a + " là một số lẻ");
        }
    }
</script>
</html>
