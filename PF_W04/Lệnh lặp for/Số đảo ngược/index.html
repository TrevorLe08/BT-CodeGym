<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số đảo ngược</title>
</head>
<body>
    <p>Nhập vào 1 số</p>
    <p><input type="text" id="num"></p>
    <button type="button" onclick="btn()">OK</button>
    <button type="reset">Cancel</button>
    <p id="result"></p>
</body>
<script>
    function btn() { 
    let num = +document.getElementById("num").value
    let reversedNum = 0;
    while (num !== 0) {
      let digit = num % 10;
      reversedNum = reversedNum * 10 + digit;
      num = Math.floor(num / 10);
    }
    document.getElementById("result").innerHTML = "Số đảo ngược là: " + reversedNum
    }
    

</script>
</html>
