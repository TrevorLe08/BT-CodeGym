<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 số nguyên tố đầu tiên</title>
</head>
<body>
    <h2>20 số nguyên tố đầu tiên</h2>
</body>
<script>
    let num = 2
    let count = 0
    while (count < 20) {
        let flag = true
        for (let  i = 2; i < num; i++) {
            if (num % i ===0) {
                flag = false
                break;
            }
            
        }
        if (flag) {
            count++
            document.writeln(num + "<br>")
        }
        num++
    }
</script>
</html>
