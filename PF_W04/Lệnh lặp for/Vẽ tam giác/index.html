<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zẽ tam giác vuông</title>
</head>
<body>
    <button onclick="tamgiac1()">Hình 1</button>
    <button onclick="tamgiac2()">Hình 2</button>
</body>
<script>

    function tamgiac1() {
    let i
    let j
	let a = parseInt(prompt("Nhập chiều cao tam giác: "))
	for(i = 0; i < a ; i++) {
		for(j = 0 ; j <= i ; j++) {
			document.writeln(" * ")
		}
		document.writeln("<br>")
	}
}
    function tamgiac2() {
    let i
    let j
	let a = parseInt(prompt("Nhập chiều cao tam giác: "))
	for(i = a; i >= 0 ; i-- ) {
		for(j = 0 ; j < i ; j++) {
			document.writeln(" * ")
		}
		document.writeln("<br>")
	}
}
</script>
</html>
