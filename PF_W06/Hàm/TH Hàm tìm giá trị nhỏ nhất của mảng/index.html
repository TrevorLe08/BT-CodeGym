<script>
    function minArray(arr) {
        let index = 1
        let min = arr[0];
        if (arr.length == 0) {
            min = -1
            index = 0
        }
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
                index = i + 1
            }
        }
        let result = min + " tại vị trí số " + index
        return result
    }
</script>
