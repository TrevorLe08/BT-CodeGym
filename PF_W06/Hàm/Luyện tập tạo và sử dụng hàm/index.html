<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập tạo và sử dụng hàm</title>
</head>
<body>
    <button onclick="b1()">Bài 1</button>
    <br><br>
    <button onclick="b2()">Bài 2</button>
    <p id="result"></p>
    <button onclick="b3()">Bài 3</button>
    <p id="result2"></p>
    <button onclick="b4()">Bài 4</button>
    <p id="result3"></p>
    <button onclick="b5()">Bài 5</button>
    <p id="result4"></p>
    <button onclick="b6()">Bài 6</button>
    <p id="result5"></p>
    <button onclick="b7()">Bài 7</button>
    <p id="result6"></p>
    <button onclick="b8()">Bài 8</button>
    <p id="result7"></p>
    <button onclick="b9()">Bài 9</button>
    <p id="result8"></p>
    <button onclick="b10()">Bài 10</button>
    <p id="result9"></p>
</body>
<script>
    function b1() {
        let a = +prompt("Nhập tham số thứ nhất");
        let b = +prompt("Nhập tham số thứ hai");
        if (a > b) {
            alert("Số thứ nhất lớn hơn số thứ 2!")
        } else {
            alert(sum = a + b)
        }
    }
    function b2() {
        let star = prompt("Nhập tên 1 ngôi sao bạn muốn: ")
        let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"]
        let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"]
        let result = "Không tìm thấy"
        for(let i = 0; i < arr1.length; i++) {
            if (arr1[i] === star) {
                result = arr2[i]
                break
            }
        }
        document.getElementById("result").innerHTML = result
    }
    function b3() {
        let number = +prompt("Nhập số bất kỳ: ")
        document.getElementById("result2").innerHTML = "Bình phương của " + number + " là: " + Math.pow(number, 2)
    }
    function b4() {
        let number = +prompt("Nhập bán kính hình tròn cần tính: ")
        let peri = number * 2 * Math.PI
        let area = Math.pow(number, 2) * Math.PI
        document.getElementById("result3").innerHTML = "Chu vi là: " + peri.toFixed(3) +"m ; diện tích là: " + area.toFixed(3) + "m2"
    }
    function b5() {
        let number = +prompt("Nhập số bất kỳ: ")
        let result = 1
        for(let i = 1; i <= number; i++) {
            result *= i
        } 
        document.getElementById("result4").innerHTML = "Giai thừa của " + number + " là: " + result
    }
    function b6() {
        let number = +prompt("Nhập ký tự bất kỳ: ")
        document.getElementById("result5").innerHTML = !isNaN(number)
    }
    function b7() {
        let num1 = +prompt("Nhập vào số thứ 1: ")
        let num2 = +prompt("Nhập vào số thứ 2: ")
        let num3 = +prompt("Nhập vào số thứ 3: ")
        let result
        if (num1 < num2 && num1 < num3) {
            result = num1
        } else if (num2 < num3) {
            result = num2
        } else {
            result = num3
        }
        document.getElementById("result6").innerHTML = "Số nhỏ nhất trong 3 số là: " + result
    }
    function b8() {
        let number = +prompt("Nhập 1 số bất kỳ: ")
        document.getElementById("result7").innerHTML = (number > 0 ? true : false)
    }
    function b9() {
        let arr = createArr()
        let data = "" + arr
        for(let i = 0; i < arr.length / 2; i++) {
            let temp = arr[i]
            arr[i] = arr[arr.length - 1 - i]
            arr[arr.length - 1 - i] = temp
        }
        data += " | " + arr
        document.getElementById("result8").innerHTML = data
    }
    function b10() {
        let arr = createArr()
        console.log(arr);
        let char = prompt("Nhập ký tự bất kỳ: ")
        console.log(char);
        let count = 0
        for(let i = 0; i < arr.length; i++) {
            if(arr[i] == char) {
                count++
            }
        }
        if (count === 0) {
            count = -1
        }
        document.getElementById("result9").innerHTML = "Số lần xuất hiện của " + char + " là: " + count
    }
    function createArr() {
        let len = +prompt("Nhập chiều dài bạn muốn: ")
        let arr = []
        for(let i = 0; i < len; i++) {
            arr[i] = prompt("Nhập phần tử thứ " + (i + 1))
        }
        return arr
    }
</script>
</html>
