<script>
    function isPrime(n) {
        if (n < 2) {
            return false
        }
        if (n >= 2) {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    return false
                }
            }
            return true
        }
    }
    let num = +prompt("Nhập một số bất kì");
    if (!isPrime(num)) {
        alert(num + " không là số nguyên tố");
    } else {
        alert(num + " là số nguyên tố");
    }
</script>
