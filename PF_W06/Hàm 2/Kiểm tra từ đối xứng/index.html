<script>
    function isPalindrome(str) {
        let arr = str.split("");
        let first = arr[0]
        let last = arr[arr.length - 1]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === arr[arr.length - 1 - i]) {
                arr.pop("");
                arr.shift("");
                if (arr.length === 0 || arr.length === 1) {
                    break
                }
            } else {
                return false
                break
            }  
        }
    return true
    }
</script>
